name: Test bamtofastq

on:
  pull_request:
  push:
    branches:
      - master

env:
  CARGO_INCREMENTAL: 0

jobs:
  test-mac:
    # This job runs on MacOS Catalina
    runs-on: macos-latest
    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: rustfmt
      - name: Checkout bamtofastq master
        uses: actions/checkout@master
      - name: Check Rust formatting
        run: cargo fmt -- --check
      - name: build-bamtofastq
        run: cargo build --release --locked
      - name: unit tests
        run: cargo test --release -- --nocapture 

  test-linux:
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: rustfmt, clippy
      - name: Checkout bamtofastq master
        uses: actions/checkout@master
      - name: Check Rust formatting
        run: cargo fmt -- --check
      - name: Check Cargo.lock
        uses: EmbarkStudios/cargo-deny-action@v2
      - name: lint with clippy
        uses: 10XGenomics/clippy-check@main
        with:
          args: |
            --all-targets --locked --
            -W clippy::wildcard_imports
            -W clippy::redundant_closure_for_method_calls
            -W clippy::enum_glob_use
            -A clippy::float_cmp
            -D clippy::unused_io_amount
            -W future_incompatible
            -W nonstandard_style
            -W rust_2018_compatibility
            -W rust_2021_compatibility
            -W unused
      - name: build-bamtofastq
        run: cargo build --release --locked
      - name: unit tests
        run: cargo test --release -- --nocapture
